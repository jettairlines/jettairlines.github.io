<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Jett Airlines</title>
	<link rel="icon" href="img/favi.png" type="image/svg+xml">

	<!-- CSS -->
	<link href="css/normalize.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/responsive-tabs.css" />
	<link href="css/style.css" rel="stylesheet">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src = "js/app.js"></script>

</head>
<body ng-app="jettairlines" ng-controller="jettairlines">
	<div id="splash">
		<div id="title">
			<div id="caption">
				<h1>Jett Airlines</h1>
				<h3>Student | Developer | Designer</h3>
				<p>Hi, I'm Jett. I'd like to think I'm pretty cool.<br>I love pretty and intuitive interfaces, designing random stuff, and making sense out of messes such as people's daily lives.</p>
				<button>Flight Map</button>
				<button>PDF Resume</button>
			</div>
			<div id="sprite"><img src="assets/sprite.png" alt="Jett Wang sprite"></div>
		</div>
		
		<nav id="nav">
			<ul>
				<li><a ng-class="{active:isActive('/projects')}"  href = "#/projects">projects</a></li>
				<li><a ng-class="{active:isActive('/freelance')}"  href = "#/freelance">freelance</a></li>
				<li><a ng-class="{active:isActive('/leisure')}" href = "#/leisure">leisure</a></li>
				<li><a ng-class="{active:isActive('/art')}" href = "#/art">art</a></li>
				<li><a ng-class="{active:isActive('/freelance')}" href = "#/freelance">about</a></li>
			</ul>
		</nav>
	</div>
	
	<div ng-view id="wrapper"></div>
	
	<div id="footer">
		<p>Jett Wang(c)2015</p>
	</div>
	
	<!-- More js -->
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script src="js/jquery.responsiveTabs.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init({
            constants: {
                box : '100p'
            }
        });  
		
		$('#responsiveTabsDemo').responsiveTabs({
			startCollapsed: 'accordion'
		});
	</script>
	
	
	
	<script type="text/javascript">
		function loadFluid(tab){
			var dir = "assets/"+tab+"/";
			var fileextensions = [".png",".jpg",".gif"];
			$.ajax({
				url: dir,
				success: function (data) {
					$.each(fileextensions,function(i){
						$(data).find("a:contains(" + fileextensions[i] + ")").each(function () {
							var filename = this.href.replace(window.location.host, "").replace("http://", "");
							$(".fluid-wrapper").append("<div class='fluid-panel'><img class='fluid-content' src='" + filename + "'></div>");
						});
					});
				}
			});
		}
	</script>
	
</body>
</html>
